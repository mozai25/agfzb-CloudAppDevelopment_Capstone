<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% load static %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>
    </head>
    <body>
        {% include "djangoapp/navigation.html" %}        
        
        <!-- Stylize Login form -->
        <form action="{% url 'djangoapp:login' %}" method="post">
            {% csrf_token %}
            <div class="container"> <!--Stylize root div with .container class -->
                <h1>Login</h1>
                <div class="form-group"> <!--Stylize second div with .form-group class -->
                    <label for="username"><b>User Name: </b></label>
                    <input id="username" class="form-control" type="text" placeholder="Enter User Name: " name="username" required> <!--Stylize input with .form-control class -->
                    <label for="psw"><b>Password: </b></label>
                    <input id="psw" type="password" class="form-control" placeholder="Enter Password: " name="psw" required> <!--Stylize input with .form-control class -->
                </div>
                {% if message %}
                <div class="alert alert-warning"> <!--Stylize the message paragraph with .alert and .alert-warning class -->
                    {{ message }}
                </div>
                {% endif %}
                <button class="btn btn-primary" type="submit">Login</button> <!--Stylize button with .btn and .btn-primary class -->
            </div>
        </form>

    </body>
</html>
